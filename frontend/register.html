<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Shopee MVP</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h1>üõçÔ∏è Shopee MVP</h1>
        </div>
        <div class="nav-menu">
          <a href="/">Home</a>
          <a href="/login.html">Login</a>
        </div>
      </div>
    </nav>

    <section class="auth-section">
      <div class="container">
        <div class="auth-card">
          <h2>Register</h2>
          <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                id="email"
                required
                placeholder="email@example.com"
              />
            </div>
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                id="username"
                required
                placeholder="Username (min 3 karakter)"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                id="password"
                required
                placeholder="Password (min 6 karakter)"
              />
            </div>
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input
                type="text"
                id="fullName"
                placeholder="Nama lengkap (opsional)"
              />
            </div>
            <div class="form-group">
              <label>No. Telepon</label>
              <input
                type="tel"
                id="phone"
                placeholder="08123456789 (opsional)"
              />
            </div>
            <div class="form-group checkbox-group">
              <label>
                <input type="checkbox" id="isSeller" />
                Daftar sebagai Seller (bisa jual produk)
              </label>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <button type="submit" class="btn-primary btn-block">
              Register
            </button>
          </form>
          <p class="auth-footer">
            Sudah punya akun? <a href="login.html">Login di sini</a>
          </p>
        </div>
      </div>
    </section>

    <script src="static/js/auth.js"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/auth.js"></script>
  </body>
</html>
